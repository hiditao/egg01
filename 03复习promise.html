<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			function asyncTask1() {
				// 耗时操作完成后：网络请求、IO操作
				// 得到数据:resolve
				// let data = ajax请求
				// resolve(data)
				return new Promise((resolve, reject) => {
					setTimeout(function(){
						resolve("apple")
					}, 2000)
				});
			}
			
			asyncTask1().then(data => {
				console.log(data)
			})
			
			
		</script>
	</body>
</html>
